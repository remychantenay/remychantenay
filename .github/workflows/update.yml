name: Update this repo's README to add web3isgoinggreat's RSS feed.

on:
  schedule:
    - cron: 0 8 * * *
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://web3isgoinggreat.com/feed.xml
          readme-section: rss_feed
          branch: main
          max: 10